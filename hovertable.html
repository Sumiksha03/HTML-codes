<!DOCTYPE html>
<html>
    <head>
        <title>
            Hover table in HTML
        </title>
        <style>
            table, th, td{
                border-bottom: 2px solid red;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
                color: rgb(5, 5, 5);
            }
            table{
                width: 100%;
                 /*background-image: url(link here) */
            }
            tr:hover{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Name</th>
                <th colspan="2">Marks</th>
                <th>Total Marks</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Rehman</td>
                    <td>Sub 1</td>
                    <td>95</td>
                    <td rowspan="2">195</td>
                </tr>
                <tr>
                    <td>Sub 2</td>
                    <td>100</td>
                    
                </tr>
                <tr>
                    <td rowspan="2">Asif</td>
                    <td>Sub 1</td>
                    <td>95</td>
                    <td rowspan="2">192</td>
                </tr>
                <tr>
                    <td>Sub 2</td>
                    <td>98</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
